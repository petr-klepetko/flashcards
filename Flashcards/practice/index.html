<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Practice</title>
    <meta name="description" content="Flashcards">
    <meta name="author" content="Petr Klepetko">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topLevelContainer" class="topLevelContainer">
        <header>
            <h1 id="h1">Nadpis balíčku otázek</h1>
        </header>
        <main>
            <aside></aside>
            <div id="cardSpace" class="cardSpace">
                <div id="card" class="card">
                    <p id="QorA" class="QorA">Q</p>
                    <p id="question" class="cardText">Kdo je nejlepší? Lorem ipsum dolor sit, amet consectetur
                        adipisicing elit. Eos assumenda reiciendis cum fugit culpa vitae rerum officiis. Deleniti amet
                        illo blanditiis iusto quo nesciunt labore laborum quis quibusdam, veritatis atque.</p>
                    <p id="answer" class="hide cardText">Péťa</p>
                </div>
            </div>
            <aside>
                <img id="turnCard" class="turnCard" src="../pictures/turnCard.png" alt="turn the card" width="120"
                    height="120">
            </aside>
        </main>
        <footer>
            <div id="textContainer" class="textContainer">
                <p id="back" class="mover">&lt;</p>
                <p id="cardNumber" class="cardNumber">1/52</p>
                <p id="forward" class="mover">&gt;</p>
            </div>
        </footer>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
